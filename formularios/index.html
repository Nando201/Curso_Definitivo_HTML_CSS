<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es un formulario">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" id="nombre" placeholder="Fernando Chanduvi" required>
        </label>
        <label for="fecha">
            <span>Fecha</span>
            <input type="date" id="date">
        </label>
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora">
        </label>
    </form>
</body>
</html>
