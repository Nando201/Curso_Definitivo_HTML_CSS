<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>
            <label for="apellido">
                <span>Apellido</span>
                <input type="text" id="apellido" name="apellido" autocomplete="family-name">
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo" name="correo" autocomplete="email">
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
